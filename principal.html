<body>
    <header>
        <div class="topo">
            <div id="topo-azul"></div>
            <div id="topo-dourado"></div>
        </div>
        <section class="icons-top">
            <div id="icons-top">
                <a href="/index.html"><img src="icons/icon-exit.svg" alt="sair"></a>

        </section>
        <section class="titulo">
            <div id="titulo">

                <h1 id="mensagem"></h1>
                <h2 id="semana"></h2>
                
                <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
                <script>
                  const nome = localStorage.getItem('nome');
                  const mensagem = document.querySelector('#mensagem');
                  mensagem.textContent = `Olá, ${nome}!`;
                
                  const inicioSemana = moment('2023-01-22');
                  const hoje = moment();
                  const semanaAtual = hoje.diff(inicioSemana, 'weeks') + 1;
                  const semana = document.querySelector('#semana');
                  semana.textContent = `estamos na semana ${semanaAtual}`;
                </script>

            </div>
        </section>
    </header>

    <main>
        <section class="container">

        <section class="container">

                    <img src="icons/icon-external.svg"></a>

        <section class="container">

                    <img src="icons/icon-external.svg"></a>

                </a>

                    </div>

                </a>
            </div>
